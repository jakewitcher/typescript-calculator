<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,700"
      rel="stylesheet"
    />
    <title>TS Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <p id="display" class="calculator__display">0</p>
        <div class="calculator__buttons">
          <div id="number-buttons" class="num-buttons">
            <button id="clear" class="button button--number">
              clr
            </button>
          </div>
          <div id="operator-buttons" class="op-buttons"></div>
        </div>
        <button
          id="equals-operator"
          class="button button--operator button--equals"
        >
          =
        </button>
      </div>
    </div>

    <script src="./index.ts"></script>
  </body>
</html>
